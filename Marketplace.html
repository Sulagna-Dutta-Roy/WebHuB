<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My MarketPlace Checkout Form</title>
</head>
<body>
    <form>
        <label for="address">Address</label>
        <input type="text" name="address" placeholder="address" id="address" size="50px" maxlength="100">
        <br/>
        <br/>
        <label for="postcode">Postcode</label>
        <input type="text" name="postcode" placeholder="postcode" id="postcode" size="30px" maxlength="100">
        <br/>   
        <br/>
        <label for="city">City</label>
        <input type="text" name="city" placeholder="city" id="city" size="50px" maxlength="100">
        <br/>
        <br/>
        <p>Choose Your Shipping Method:</p><br/>
        <select name="shipping" id="shipping">
            <option value="Free Super Saver Shipping">Free Super Saver Shipping</option>
            <option value="One Day Super Saver Shipping">One Day super Saver Shipping</option>
            <option value="Two Day Super saver shipping">Two Day Super Saver Shipping</option>
        </select>
        <p>Choose Your Payment Method:</p><br/>
        <label>Credit Card<input type="radio" name="payment" value="Credit card "></label>
        <label>Debit Card<input type="radio" name="payment" value="Debit Card"></label>
        <label>UPI<input type="radio" name="payment" value="UPI"></label>
        <label>PayTm<input type="radio" name="payment" value="Paytm"></label>
        <br/>
        <label for="comments">Comments</label>
        <textarea rows="4" cols="40" name="comments" id="comments"></textarea><br/>
        <label>Sign Up For Email<input type="checkbox" name="email updates" checked="checked"></label>
        <label>Securely Save My Payment Details<input type="checkbox" name="save payment" checked="checked"></label>
        <br/>
        <input type="submit" value="submit">
    </form>
</body>
</html>
